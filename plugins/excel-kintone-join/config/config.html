<div class="kb-root kb-page">
  <div class="kb-container">
    <div class="kb-card kb-card--config">
      <div>
        <h1 class="kb-title" data-i18n="title"></h1>
        <p class="kb-desc" data-i18n="description"></p>
        <div id="message" class="status-banner" style="display:none;"></div>
      </div>

      <div class="kb-masters" id="masterList"></div>
      <div class="config-empty" id="emptyState" style="display:none;" data-i18n="empty"></div>

      <div class="kb-toolbar">
        <button class="kb-btn kb-primary" type="button" id="addMaster" data-i18n="addMaster"></button>
        <div style="flex:1"></div>
        <button class="kb-btn kb-primary" type="button" id="save" data-i18n="save"></button>
        <button class="kb-btn" type="button" id="cancel" data-i18n="cancel"></button>
      </div>
    </div>
  </div>
</div>
<div id="modalHost"></div>
