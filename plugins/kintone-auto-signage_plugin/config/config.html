<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AutoSignage 設定</title>
</head>
<body>
<div class="kb-root kb-page">
<div class="kb-container">
<div class="kb-card">
<div class="kb-title">AutoSignage 設定</div>
<p class="kb-desc kb-muted">一覧画面をサイネージ用に最適化します。URLパラメータ（例：<code>?kiosk=1&interval=180</code>）で一時上書き可能です。</p>
</div>
<div class="kb-card">
  <div class="kb-title">📑 適用ビュー</div>
  <div class="kb-row">
    <label class="kb-label" for="viewSelect">ビュー</label>
    <select class="kb-input" id="viewSelect"></select>
    <button id="addView" class="kb-btn" type="button">追加</button>
  </div>
  <div id="viewList" class="kb-row" style="gap:6px; flex-wrap:wrap;"></div>
  <p class="kb-muted">複数追加できます。不要な項目は × で削除できます。</p>
</div>

<div class="kb-card">
<div class="kb-title">📺 サイネージモード</div>
<label class="kb-row"><input type="checkbox" id="kiosk"> <span class="kb-label">メニュー・ヘッダーを非表示</span></label>
<label class="kb-row"><input type="checkbox" id="fullscreen"> <span class="kb-label">フルスクリーンで表示</span></label>
</div>


<div class="kb-card">
<div class="kb-title">🌀 自動スクロール</div>
<label class="kb-row"><input type="checkbox" id="scrollEnabled"> <span class="kb-label">有効にする</span></label>
<div class="kb-row">
<label class="kb-label" for="speedMsPerPx">速度</label>
<input class="kb-input" id="speedMsPerPx" type="number" min="1" step="1" value="50"> <span class="kb-muted">ms/px</span>
</div>
<div class="kb-row">
<label class="kb-label" for="stopSec">停止（最下部）</label>
<input class="kb-input" id="stopSec" type="number" min="0" step="1" value="2"> <span class="kb-muted">秒</span>
</div>
<div class="kb-row">
<label class="kb-label" for="stopTopSec">停止（最上部）</label>
<input class="kb-input" id="stopTopSec" type="number" min="0" step="1" value="0"> <span class="kb-muted">秒</span>
</div>
<div class="kb-row">
<label class="kb-label" for="loops">ループ</label>
<input class="kb-input" id="loops" type="number" min="1" step="1" value="5"> <span class="kb-muted">回（達したらリロード）</span>
</div>
</div>


<div class="kb-card">
<div class="kb-title">🔁 自動リロード</div>
<label class="kb-row"><input type="checkbox" id="reloadEnabled"> <span class="kb-label">有効にする</span></label>
<div class="kb-row">
<label class="kb-label" for="intervalSec">更新間隔</label>
<input class="kb-input" id="intervalSec" type="number" min="10" step="1" value="180"> <span class="kb-muted">秒（±5秒のランダムディレイ付与）</span>
</div>
</div>


<div class="kb-card">
<div class="kb-title">🎨 表示オプション</div>
<div class="kb-row">
<label class="kb-label" for="zoom">ズーム倍率</label>
<input class="kb-input" id="zoom" type="number" min="0.5" max="2" step="0.1" value="1.2">
</div>
</div>


<div class="kb-card kb-toolbar">
<button id="save" class="kb-btn kb-primary" type="button">保存</button>
<button id="cancel" class="kb-btn" type="button">キャンセル</button>
</div>


<p class="kb-muted">Short URL override: <code>?kiosk=1&interval=180&speed=50&stop=2&loops=5&zoom=1.2&theme=dark</code></p>
</div>
</div>
</body>
</html>
